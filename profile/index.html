    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .redirect-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        
        .app-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            border-radius: 27px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #2d3748;
            font-weight: 700;
        }
        
        p {
            font-size: 1.1em;
            color: #4a5568;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .download-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 40px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(118, 75, 162, 0.4);
            margin-top: 10px;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(118, 75, 162, 0.5);
        }
        
        .manual-link {
            display: none;
            margin-top: 20px;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: white;
            opacity: 0.9;
        }
        
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.95em;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .redirect-container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="app-icon">ðŸª¦</div>
        <h1 id="status-title">Opening Roster...</h1>
        <div class="spinner"></div>
        <p id="status-message">Redirecting you to the app</p>
        <div class="manual-link" id="manualLink">
            <p>Didn't redirect automatically?</p>
            <a href="https://apps.apple.com/app/id6753152159" class="download-btn">
                Download Roster
            </a>
        </div>
    </div>
    
    <footer>
        <a href="https://graveapp.org/privacy">Privacy</a>
        <a href="https://graveapp.org/support">Support</a>
    </footer>
    
    <script>
        // Extract username from URL path (graveapp.org/profile/{username})
        // This is for backward compatibility with old /profile/* links
        const path = window.location.pathname;
        const username = path.split('/')[2]; // Extract username from /profile/{username}
        
        console.log('Smart redirect for username (via /profile/):', username);
        
        const statusTitle = document.getElementById('status-title');
        const statusMessage = document.getElementById('status-message');
        const manualLink = document.getElementById('manualLink');
        
        // App Store URL
        const appStoreURL = 'https://apps.apple.com/app/id6753152159';
        
        // Construct the custom URL scheme for add friend
        const appURL = `roster://addfriend/${username}`;
        
        // Detect mobile devices
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        
        // Track if user left the page (app opened)
        let appOpened = false;
        let startTime = Date.now();
        
        // Visibility change listener to detect if app opened
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                appOpened = true;
            }
        });
        
        // Blur event (backup detection)
        window.addEventListener('blur', () => {
            appOpened = true;
        });
        
        function attemptAppOpen() {
            if (isIOS) {
                // Try to open the app
                window.location.href = appURL;
                
                // Check after 1.5 seconds if app opened
                setTimeout(() => {
                    const timePassed = Date.now() - startTime;
                    
                    // If user is still here after 1.5s and page is visible, app probably didn't open
                    if (!appOpened && !document.hidden && timePassed > 1500) {
                        statusTitle.textContent = "App not installed?";
                        statusMessage.textContent = "Redirecting to App Store...";
                        
                        // Redirect to App Store
                        setTimeout(() => {
                            window.location.href = appStoreURL;
                        }, 800);
                    }
                }, 1500);
                
                // Show manual link after 3 seconds as fallback
                setTimeout(() => {
                    if (!appOpened) {
                        manualLink.style.display = 'block';
                    }
                }, 3000);
                
            } else if (isMobile) {
                // Android or other mobile - go straight to a web page or store
                statusTitle.textContent = "Download Roster";
                statusMessage.textContent = "Available on iOS";
                manualLink.style.display = 'block';
            } else {
                // Desktop - show download option
                statusTitle.textContent = "Roster is a mobile app";
                statusMessage.textContent = "Scan this link on your iPhone to add your friend!";
                manualLink.style.display = 'block';
            }
        }
        
        // Start the redirect process immediately
        attemptAppOpen();
    </script>
</body>
</html>
